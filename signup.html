<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-Sign Up</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="logo">
        <img src="slike/logo.svg" alt="logo">
    </div>

    <div class="vpisnookno">
        <h1>Sign Up</h1>
        <form class="form" id="signupForm">
			<input type="name" id="name" placeholder="name" required>
			<input type="surname" id="surname" placeholder="surname" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
			<input type="password" id="repeatPassword" placeholder=" Repeat password" required>
            <input type="submit" value="Sign Up">
            <input type="checkbox" id="remember">
            <label>Remember me</label>
            <a href="#">Need help?</a>
        </form>
        <div class="napis">
            <h2>Allready have an account? <a href="index.html">Sign in now.</a> </h2> <br>
            <h2>This page is protected by Google reCAPTCHA to ensure you're not a bot.</h2>
        </div>
    </div>
	<script src="signup.js"></script>
</body>
</html>
